name: playwright API and URL test
#Когда запускаем
on:
  push:
    branches:
      - main
# ручной запуск
  workflow_dispatch:
jobs:
  DiplomTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.2.0
      - name: Установка npm пакеты из package.json
        run: npm ci
      - name: Установка браузеров 
        run: npx playwright install --with-deps
      - uses: allure-framework/setup-allurectl@v1
        with:
          allure-endpoint: ${{ secrets.ALLURE_ENDPOINT }}
          allure-token: ${{ secrets.ALLURE_TOKEN }}
          allure-project-id: ${{ secrets.ALLURE_PROJECT_ID }}
      - name: Run Playwright tests
        run: allurectl watch -- npm test
        env:
          ALLURE_RESULTS: allure-results
          ALLURE_LAUNCH_NAME: "Diplom CI #${{ github.run_number }}"
        continue-on-error: true
        if: always()
      - name: Сгенерировать allure 3 отчет в один файл
        run: npx allure awesome ./allure-results --single-file
        continue-on-error: true
        if: always()
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v6.0.0
        continue-on-error: true
        if: always()
        with:
          name: allure single file
          path: |
              allure-report/index.html
              allure-results
              playwright-report
      
