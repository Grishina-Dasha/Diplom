name: playwright API and URL test
#Когда запускаем
on:
  push:
    branches:
      - main
# ручной запуск
  workflow_dispatch:
jobs:
  DiplomTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.2.0
      - name: Установка npm пакеты из package.json
        run: npm ci
      - name: Установка браузеров 
        run: npx playwright install --with-deps
      - name: Запускаем тесты
        run: npm t
        #to do унести в package.json
      - name: Сгенерировать allure 3 отчет в один файл
        run: npx allure awesome ./allure-results --single-file
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: allure single file
          path: |
              allure-report/index-html
              allure-results
              playwright-report
      
